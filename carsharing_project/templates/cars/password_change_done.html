{% extends 'base.html' %}

{% block title %}Пароль изменен - Каршеринг{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-check-circle"></i> Пароль изменен</h4>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Пароль успешно изменен!</h3>
                    <p class="text-muted">Ваш пароль был успешно изменен.</p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-primary">
                            <i class="bi bi-person-circle"></i> Вернуться в профиль
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
